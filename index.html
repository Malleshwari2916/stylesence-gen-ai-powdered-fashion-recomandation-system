<!DOCTYPE html>
<html>
<head>
    <title>StyleAI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>StyleAI â€“ AI Fashion Styling Advisor</h1>

<form method="POST" enctype="multipart/form-data">
    <label>Select Gender:</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <br><br>

    <label>Upload Photo:</label>
    <input type="file" name="photo" required>

    <br><br>

    <button type="submit">Get Style Recommendation</button>
</form>

{% if skin_tone %}
<hr>
<h2>Results</h2>

<p><strong>Detected Skin Tone:</strong> {{ skin_tone }}</p>
<p><strong>Recommended Outfit:</strong> {{ recommendation.outfit }}</p>
<p><strong>Accessories:</strong> {{ recommendation.accessories }}</p>

{% endif %}

</body>
</html>
